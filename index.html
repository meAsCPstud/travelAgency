<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vuelos</title>
    <script>
        function validarVuelo() {
            const origen = document.getElementById("origen").value;
            const destino = document.getElementById("destino").value;
            const fecha = document.getElementById("fecha").value;
            const precio = document.getElementById("precio").value;

            if (!origen || !destino || !fecha || isNaN(precio) || precio <= 0) {
                alert("Por favor, complete todos los campos correctamente.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Agregar Vuelo</h1>
    <form method="post" action="ins.php" onsubmit="return validarVuelo()">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br>
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>
        <button type="submit">Agregar Vuelo</button>
    </form>

    <script>
        function validarHotel() {
            const nombre = document.getElementById("nombre").value;

            const precioPorNoche = document.getElementById("precio_por_noche").value;

            if (!nombre || !direccion || isNaN(precioPorNoche) || precioPorNoche <= 0) {
                alert("Por favor, complete todos los campos correctamente.");
                return false;

</head>
<body>
    <h1>Agregar Hotel</h1>
